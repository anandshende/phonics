<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search By Keywords</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./assets/css/vendor/simple-scrollbar.css">
    <link href="assets/css/searchView.css" rel="stylesheet">


    <script src="./appConfig.js"></script>
</head>

<body>
    <div class="main-container">
        <div class="top-bar">
            <div class="top-bar-vertical-center">
                <div class="menu-icon-container">
                    <object class="menu-icon" data="./assets/icons/menu.svg" type="image/svg+xml"></object>
                </div>
                <div class="heading-container">
                    <span class="heading">Search By Keywords</span>
                </div>
            </div>
        </div>
        <div class="panels">
            <div class="left-panel">
                <div>
                    <div class="form-container">
                        <div class="text-container-box email-box">
                            <input autocomplete="off" id="searchKey" required class="textbox email-textbox" type="text">
                            <label class="label" for="searchKey">Searching Key</label>
                        </div>
                        <div class="text-container-box password-box">
                            <input autocomplete="off" id="searchLength" required class="textbox password-textbox" type="text">
                            <label class="label" for="searchLength">Word Length</label>
                        </div>
                        <div class="buttons-container">
                            <div class="buttons-inner-container">
                                <button onclick="SearchView.init()" class="button">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class='right-panel'>
                <div ss-container class="word-list-container">
                    <div class='word-list' id="wordList">
                        <!-- <div class="word-element">Ticket</div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="menu-overlay" id="menu">
        <div class="menu-icon-container menu-close-icon-container">
            <object class="menu-icon" data="../assets/icons/close.svg" type="image/svg+xml"></object>
        </div>
        <div class="menu-container">
            <ul class="menu-list">
                <li class="menu-element">
                    <a href="./phonics.html">Phonemes List</a>
                </li>
                <li class="menu-element">
                    <a href="./searchView.html">Search By Keyword</a>
                </li>
                <li class="menu-element">
                    <a href="./lengthBasedViews/twoLetters.html">Two Letter Words</a>
                </li>
                <li class="menu-element">
                    <a href="./lengthBasedViews/threeLetters.html">Three Letter Words</a>
                </li>
                <li class="menu-element">
                    <a href="./lengthBasedViews/moreLetters.html">Four Or More Letter Words</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Pop Core Logic -->
    <div class="pop-up-background" id="popUp">
        <div class="menu-icon-container menu-close-icon-container pop-up-icon-container">
            <object class="menu-icon" data="../assets/icons/close.svg" type="image/svg+xml"></object>
        </div>
        <div class="pop-up-container">
            <div class="pop-up-content" id="popUpContent">
                <p id="fitTextContainer" class="pop-up-text-container">
                </p>
            </div>
        </div>
    </div>

    <script src="./assets/js/searchView.js"></script>
</body>

</html>
