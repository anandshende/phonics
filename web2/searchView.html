<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Search View</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/searchView.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/pop-up.css">
    <link rel="stylesheet" href="./css/vendor/simple-scrollbar.css">

    <script src="./js/vendor/simple-scrollbar.js"></script>
    <script src="./appConfig.js"></script>

</head>

<body>
    <div class="mainContainer">
        <div class="topBar">
            <div>
                <span>Search Key: </span> <input type="text" id="searchKey" value="at">
                <span>Length: </span> <input type="text" id="length" value="3">
                <button onclick="Phonics.init()">Search</button>
            </div>
        </div>

        <div class="panels">
            <div class='rightPanel'>
                <div ss-container class="wordList">
                    <div id="wordList">
                        <!-- <div class="wordElement">
                                        <div class="innerWordElement">
                                            <span>ABCDEFGHIJ</span>
                                        </div>
                                    </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="pop-up-background" id="popUp" onclick="closePop(event)">
        <div class="pop-up-container">
            <div class="pop-up-content" id="popUpContent" onclick="stopProp(event)">
                <div class="pop-up-word" id="popUpWord">
                </div>
            </div>
        </div>
    </div>

    <script src="./js/common/constants.js"></script>
    <script type="text/javascript">
        var PhonicsIds = DisplayPhonicsIds; 
    </script>
    <script src="./js/common/events.js"></script>
    <script src="./js/common/phonics-util.js"></script>
    <script src="./js/model/phoneme-model.js"></script>
    <script src="./js/common/request-processing.js"></script>
    <script src="./js/service/phonics-service.js"></script>
    <script src="./js/model/phonics-model.js"></script>

    <script src="./js/searchView.js"></script>

</body>

</html>
